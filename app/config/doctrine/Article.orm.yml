Propaganda\Domain\Entity\Article:
  type: entity
  table: articles
  id:
    id:
      type: uuid
      generator: { strategy: NONE }
  fields:
    title:
      type: string
      length: 250
    author:
      type: string
      length: 120
    slug:
      type: string
      length: 250
    coverImageId:
      type: uuid
      nullable: true
    content:
      type: contentType
    createdAt:
      type: datetime_immutable
    public:
      type: boolean
      nullable: true